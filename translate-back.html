<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Translate Back</title>
  <link rel="stylesheet" href="default.css">
</head>
<body>
  <!-- copy start -->
  <div class="content">
    <div class="japanese">{{dictionary_form}}</div>
    <div id="anser" class="japanese">{{dictionary_form_kana}}</div>
    <div class="translation">{{translation}}</div>
    <div id="type" class="hidden"></div>
  </div>
  <script>
    const typeWords = {
      'ichidan-verb': '一段動詞',
      'godan-verb': '五段動詞',
      'irregular-verb': '不規則動詞'
    };

    function initType() {
      let type = '{{type}}';
      if (typeWords[type]) {
        document.getElementById('type').className = 'type';
        document.getElementById('type').innerHTML = 
        `<div class="${type}">${typeWords[type]}</div>`;
      }
    }

    setInterval(initType, 100);
  </script>
  <!-- copy end -->
</body>
</html>
